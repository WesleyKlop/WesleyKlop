name: Automated tests

on:
    pull_request: {}
    push:
        branches:
            - main

jobs:
    lint:
        name: Lint code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4.0.4
              with:
                  node-version-file: .nvmrc
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm run lint:check
